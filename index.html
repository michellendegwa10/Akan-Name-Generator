<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Akan Name Generator</h1>
        <p>Discover your Akan name based on your birthdate and gender!</p>
    </header>
    <main>
        <form id="akan-form">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label for="gender">Select your gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Get Akan Name</button>
        </form>
        <section id="result">
            <h2>Your Akan Name:</h2>
            <p id="akan-name"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Akan Name Generator. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
